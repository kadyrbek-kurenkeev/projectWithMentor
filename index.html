<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- ?navbar start -->
    <nav class="navbar bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand">Navbar</a>
        <form class="d-flex" role="search">
          <input
            id="search"
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <!-- ?navbar end -->

    <!-- ?admin panel start -->
    <div class="mt-5 d-flex flex-column w-100 align-items-center admin">
      <h2>Admin panel</h2>
      <input
        type="text"
        id="title"
        class="mb-2 w-50 form-control inp"
        placeholder="title"
      />
      <input
        type="text"
        id="price"
        class="mb-2 w-50 form-control inp"
        placeholder="price"
      />
      <input
        type="text"
        id="descr"
        class="mb-2 w-50 form-control inp"
        placeholder="description"
      />
      <input
        type="text"
        id="image"
        class="mb-2 w-50 form-control inp"
        placeholder="image URL"
      />
      <button class="btn btn-dark w-50" id="btn-add">Add product</button>
    </div>
    <!-- ?admin panel end -->

    <!-- ?content start -->
    <div
      id="products-list"
      class="d-flex flex-wrap justify-content-center"
    ></div>
    <!-- ?content end -->

    <!--? Modal start -->
    <!-- ? без кнопки тригера , она находится в js -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- body of edit modal -->
            <div class="d-flex flex-column w-100 align-items-center admin">
              <h2>Edit product</h2>
              <input
                type="text"
                id="edit-title"
                class="mb-2 w-100 form-control inp"
                placeholder="edit title"
              />
              <input
                type="text"
                id="edit-price"
                class="mb-2 w-100 form-control inp"
                placeholder="edit price"
              />
              <input
                type="text"
                id="edit-descr"
                class="mb-2 w-100 form-control inp"
                placeholder="edit description"
              />
              <input
                type="text"
                id="edit-image"
                class="mb-2 w-100 form-control inp"
                placeholder="edit image URL"
              />
            </div>
            <!-- body of edit modal -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="btn-save-edit">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--? Modal end -->

    <!--? PAGINATION -->
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li class="page-item prev">
          <a class="page-link" href="#">Previous</a>
        </li>
        <!-- <li class="page-item"><a class="page-link" href="#">1</a></li> -->
        <div class="pagination-list d-flex"></div>
        <li class="page-item next"><a class="page-link" href="#">Next</a></li>
      </ul>
    </nav>
    <!-- ?END OF PAGINATION -->

    <script src="./app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
